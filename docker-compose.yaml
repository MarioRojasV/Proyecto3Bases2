services:
  postgres-primario:
    image: postgis/postgis:16-3.4
    container_name: tec-gis-primario
    environment:
      POSTGRES_DB: sistema_db_geografico_tec
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_INITDB_ARGS: "-c wal_level=replica -c max_wal_senders=3 -c wal_keep_size=1GB -c hot_standby=on"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_primario:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
      - ./backups:/backups
    command:
      - "bash"
      - "-c"
      - |
        docker-entrypoint.sh postgres &
        POSTGRES_PID=$$!

        # Esperar a que PostgreSQL esté listo
        until pg_isready -U admin -d sistema_db_geografico_tec 2>/dev/null; do
          sleep 1
        done

        # Agregar configuración de replicación
        echo "host    replication     replicator      172.19.0.0/24           md5" >> /var/lib/postgresql/data/pg_hba.conf
        echo "host    all             all             172.19.0.0/24           md5" >> /var/lib/postgresql/data/pg_hba.conf

        # Recargar configuración
        psql -U admin -d sistema_db_geografico_tec -c "SELECT pg_reload_conf();" 2>/dev/null || true

        wait
    networks:
      - gis-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d sistema_db_geografico_tec"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-replica:
    image: postgis/postgis:16-3.4
    container_name: tec-gis-replica
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      PGUSER: replicator
      PGPASSWORD: replicator123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_replica:/var/lib/postgresql/data
      - ./backups:/backups
    command:
      - "bash"
      - "-c"
      - |
        until pg_basebackup -h postgres-primario -D /var/lib/postgresql/data -U replicator -v -P -W; do
          echo "Esperando al primario..."
          sleep 5
        done
        echo "host    replication     replicator      172.19.0.0/24           md5" >> /var/lib/postgresql/data/pg_hba.conf
        echo "host    all             all             172.19.0.0/24           md5" >> /var/lib/postgresql/data/pg_hba.conf
        touch /var/lib/postgresql/data/standby.signal
        echo "primary_conninfo = 'host=postgres-primario port=5432 user=replicator password=replicator123'" >> /var/lib/postgresql/data/postgresql.auto.conf
        exec docker-entrypoint.sh postgres
    depends_on:
      postgres-primario:
        condition: service_healthy
    networks:
      - gis-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_primario:
    driver: local
  postgres_data_replica:
    driver: local

networks:
  gis-network:
    driver: bridge
